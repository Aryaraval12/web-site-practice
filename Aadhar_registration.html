<html>
    <head>
        <title>Aadhar Registration page</title>
    </head>
    <body>
        <form action="submit.php">
            <table border = "1" weight = "50%" align = "Center" >
                <caption><h2>Aadhar Registration page </h2></caption>
                <tr>
                    <td>Type: </td>

                    <input type="radio" name="r" id="non - resident">non-resident
                    <input type="radio" name="r" id="New enrollment">new enrollment</td>
                </tr>
                <tr>
                    <td>F name: </td>

                <tr>
                    <td>L name: </td>
                    <td><input type="text" name="l name" id="l name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mobile Number: </td>
                    <td><input type ="tel" placeholder="Mobile Number"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" name="g" id="gender">Male

                <tr>
                    <td>Address: </td>
                    <td><textarea name="Address" id="Address" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <td>Post Office: </td>
                    <td><input type="text" name="po" id="po" placeholder="Near by Post Office"></td>
                </tr>
                <tr>

                </tr>

                </tr>
                <tr>
                    <td>Graduation: </td>

                        <select name="Graduation" id="Graduation">

                    <td colspan="2" align="Center"><button type="submit" value="Submit"> submit </button>

                </tr>

            </table>
