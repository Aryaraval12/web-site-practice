<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <form action="Student.php">
        <table border="2" weight = "100%" align="center">
            <caption><h2>Student Registration Page </h2></caption>

            <tr>
                <td>F Name: </td>
                <td><input type="text" name="F name" id="Fname" placeholder="First name"></td>
            </tr>
            <tr>
                <td>L Name: </td>
                <td><input type="text" name="L name" id="Lname"placeholder = "Last name"></td>
            </tr>
            <tr>
                <td>Email ID: </td>
                <td><input type="email" name="Email" id="Email"placeholder="Email ID"></td>
            </tr>
            <tr>
                <td>Date Of Birth: </td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td>Enter Username: </td>
                <td><input type="password" name="User Name" id="User Name"placeholder="Username"></td>
            </tr>
            <tr>
                <td>Enter password: </td>
                <td><input type="password" name="Password" id="Password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" name="g" id="male">male
                <input type="radio" name="g" id="female">female
                <input type="radio" name="g" id="others">others</td>
            </tr>
            <tr>
                <td>Course: </td>
                <td><label for="Course"></label>
                    <select name="Course" id="Course">
                        <option value="B.tech">B.Tech</option>
                        <option value="B.E">B.E</option>
                        <option value="B.com">B.Com</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
